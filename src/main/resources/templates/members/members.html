<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
<h1>Hello members</h1>

<form>
    <input type="button"
           value="Add New Members"
           onClick='location.href="/members/new_member"'/>
</form>
<div>
    <ul th:each="member:${members}">
        <li>
    <p >First Name :<span th:text = "${member.firstName}"></span> </p>
    <p >Last Name :<span th:text = "${member.lastName}"></span> </p>
        </li>
    </ul>

</div>

</body>
</html>
